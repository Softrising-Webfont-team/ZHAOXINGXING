<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>总的头部和底部</title>
	<link rel="stylesheet" type="text/css" href="./CSS/headFoot.css">
	<link rel="stylesheet" type="text/css" href="./css/changeMoney.css">
</head>
<body>
 <div class="comHead">兑换</div>
	<div id="change-money">
		<div id="exchange">
			<div class="front last">
				<span class="money-sort change-sort">BTC</span>
				<input type="text" name="output" class="output" placeholder="输入兑出金额">
				<div class="change-units">
					<div class="toggle"></div>
					<table>
						<tr>
							<td>USDT</td>
							<td>LTC</td>
							<td>NEO</td>
						</tr>
						<tr>
							<td>ETD</td>
							<td>EOS</td>
							<td>XUC</td>
						</tr>
						<tr>
							<td>ETC</td>
							<td>BCH</td>
							<td>OKB</td>
						</tr>
						<tr>
							<td>BTC</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="front">
				<span class="money-sort change-sort">ETC</span>
				<input type="text" name="input" class="input" placeholder="输入兑入金额">
				<div class="change-units">
					<div class="toggle"></div>
					<table>
						<tr>
							<td>USDT</td>
							<td>LTC</td>
							<td>NEO</td>
						</tr>
						<tr>
							<td>ETD</td>
							<td>EOS</td>
							<td>XUC</td>
						</tr>
						<tr>
							<td>ETC</td>
							<td>BCH</td>
							<td>OKB</td>
						</tr>
						<tr>
							<td>BTC</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<button>确认</button>
	</div>
 </div>
 <div class="comFoot">
 	<a href="./transferAccounts.html" class="transferAccounts">
 		<i class="iconfont" id="ironAccount">&#xe626;</i>
 		<p class="iconWord">转账</p>
 	</a>
 	<a href="./transcationRecord.html" class="transcationRecord">
 		<i class="iconfont" id="ironRecord">&#xe60f;</i>
 		<p class="iconWord">交易记录</p>
 	</a>
 	<a href="./exchange.html" class="exchange">
 		<i class="iconfont" id="ironExchagne" style="color:#3f80cc;">&#xe64c;</i>
 		<p class="iconWord">兑换</p>
 	</a>
 	<a href="mine.html" class="mine">
 		<i class="iconfont" id="ironMine">&#xe60b;</i>
 		<p class="iconWord">我的</p>
 	</a>
 	
 	
 </div>
 <script type="text/javascript" src="./js/changeMoney.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
