<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钱包</title>
	<link rel="stylesheet" type="text/css" href="wallet.css">
</head>
<body>
	<div id="all">
		<div class="lead">
			<div class="wallet"><img src="imags/leadlogo.jpg">
			<h1>钱包</h1>
			</div>
		</div>
		<div class="row">
			<ul>
				<li><a href="#" class="login lead">注册钱包</a></li>
				<li><a href="#" class="changemonney lead">转账/收钱</a></li>
				<li><a href="#" class="consult lead">查询交易记录</a></li>
			</ul>
		</div>		
		<div class="signIn" id="signIn">
			<div class="left">
				<h1>生成钱包</h1>				
				<p>输入一个强密码（至少9位）</p>
					<form>
						<table>
							<tbody>
								<tr>
									<th class="login"><input id="password" type="password" placeholder="DO NOT FORGET TO SAVE THIS" class="input"></th>
									<th class="pickuang"><img src="imags/a.png" class="picture"></th>
								</tr>
							</tbody>
						</table>
						<div class="creat">
							<a id="get" href="#">生成钱包</a>
						</div>
					</form>
			</div>
		</div>
		<div class="success" id="success">
			<h1>注册成功后请点击下载</h1>
			<h2><button><a id="download" href="#">下载</a></button></h2>
		</div>
		<div class="aqmsg">
			<p>请输入你要查询的地址</p>
			<form>
				<table>
					<tbody>
						<tr>
							<th><span>地址:</span></th>
							<th class="input"><input type="text" id="aquiremsgaddress"></th>
						</tr>
					</tbody>
				</table>
				<div class="appear"><a href="#" id="aquiremsgsure">确认提交</a></div>
			</form>
		</div>
		<div class="exchange">
			<p>请选择转账或付款</p>
			<div  class="main">
				<div>
					<a href="#">
						<img src="imags/转账.png" class="sendout">
						<span class="sendout ">转账</span>
					</a>
				</div>
				<div>
					<a href="#">
						<img src="imags/付款.png" class="aquire">
						<span class="aquire">收款</span>
					</a>
				</div>
			</div>
		</div>
		<div class="aquiremoney">
			<p>请仔细核对填入的信息后，按确认键提交</p>
			<div>
				<form>
					<table>
						<tbody>
							<tr>
								<th>
									<span>地址: </span>
								</th>
								<th class="input">
									<input id="aquireaddress" type="text" placeholder="请输入对方账户地址">
								</th>
							</tr>
							<tr>
								<th>
									<span>金额: </span>
								</th>
								<th class="input">
									<input id="aquiremoney" type="text" placeholder="您要获取的金额">
								</th>
							</tr>
						</tbody>
					</table>
					<button class="aquiresure">确认提交</button>
				</form>
			</div>
			<div><a href="#" class="return">返回上一级</a></div>
		</div>
		<div class="sendmoney">
			<p>请仔细核对填入的信息后，按确认键提交</p>
			<div>
				<form>
					<table>
						<tbody>
							<tr>
								<th>
									<span>地址: </span>
								</th>
								<th class="input">
									<input id="sendaddress" type="text" placeholder="请输入收款方账户地址">
								</th>
							</tr>
							<tr>
								<th>
									<span>金额: </span>
								</th>
								<th class="input">
									<input id="sendmoney" type="text" placeholder="您要转账的金额">
								</th>
							</tr>
						</tbody>
					</table>
					<button id="sendsure">确认提交</button>
				</form>
			</div>
			<div><a href="#" class="return">返回上一级</a></div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="wallet.js"></script>
</body>
</html>
